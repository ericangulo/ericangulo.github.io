<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios en bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Formularios en bootstrap</h1><hr>
	 <div class="row">
	 	<h2>Iniciar sesion</h2>
	  <div class="col-xs-12 col-md-6">
	   <div class="form-group">
	   	<label for="">Usuario:</label>
	   	<input type="text" class="form-control" placeholder="Tecla usuario">
	   </div>
	   <div class="form-group">
	   	<label for="">Contraseña</label>
	   	<input type="password" class="form-control">
	   </div>
	   <div class="text-center">
	   	<input type="submit" class="btn btn-primary" value="Iniciar">
	   </div>
      </div>
</div>
</div>


	   <!-- Registro-->
	   <div class="col-xs-12 col-md-6">
	   	<div class="form-group">

	   		<label for="">Nombre:</label>
	   		<input type="text" class="form-control" placeholder="Nombre">
	   	</div>
	   	<div class="form-group">
	   		<select name="" id="" class="form-control">
	   			<option value="0" selected="">Lugar de nacimiento</option>
	   			<option value="">Culiacán</option>
	   			<option value="">Mazatlán</option>
	   			<option value="">Los Mochis</option>
	   		</select>
	   	</div>
	   	<div class="form-group">
	   		<label for="">Sexo:</label>
	   		<input type="radio"> Masculino
	   		<input type="radio"> Femenino
	   	</div>
	   	<div class="text-center">
	   	 <button class="btn btn-default">Registrar</button>
	   	</div>

	</div>
</div>
</div>


</body>
</html>
